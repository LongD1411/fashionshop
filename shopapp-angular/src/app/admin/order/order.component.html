<!-- category home -->
<div class="container">
    <div style="display: flex; justify-content: space-between">
      <h3>Danh sách đơn hàng</h3>
    </div>
    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">Mã đơn</th>
          <th scope="col">Người đặt</th>
          <th scope="col">Số điện thoại</th>
          <th scope="col">Tình trạng</th>
          <th scope="col">Tùy chọn</th>
        </tr>
      </thead>
      <tbody>
        <tr class="" *ngFor="let order of orders,let i = index">
          <td>
            {{order.id}}
          </td>
          <td><div>{{order.full_name}}</div></td>
          <td><div>{{order.phone_number}}</div></td>
            <td>
              <div>{{getOrderStatusValue(order.status)}}</div>
          </td>
          <td>
            <input class="btn btn-primary btn-sm mr-1"  type="button" (click)="updateOrder(order.id)" value="Chi tiết"  />
            <input class="btn btn-danger btn-sm" type="button" (click)="removeOrder(order.id)" value="Xóa" />
          </td>
        </tr>
      </tbody>
    </table>
    <ng-container *ngIf="orders.length >= 1 ">
      <div class="col-12 pb-1">
          <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center mb-3">
                  <li class="page-item" [ngClass]="{'disabled': currentPage === 1}">
                      <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                          <span class="sr-only">Previous</span>
                      </a>
                  </li>
                  <li *ngFor="let page of generateVisiblePageArray(currentPage, totalsPages)"
                      class="page-item" [ngClass]="{'active': page === currentPage}">
                      <a class="page-link" (click)="changePage(page)">{{ page }}</a>
                  </li>
                  <li class="page-item" [ngClass]="{'disabled': currentPage === totalsPages}">
                      <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                          <span class="sr-only">Next</span>
                      </a>
                  </li>
              </ul>
          </nav>
      </div>
  </ng-container>
  </div>
  <!-- category home end -->
