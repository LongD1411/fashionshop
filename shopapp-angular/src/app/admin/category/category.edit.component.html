<!-- Edit Banner -->
<div class="container">
    <h3 class="text-center">Chỉnh sửa category</h3>
    <div class="d-flex justify-content-center">
        <form [formGroup]="categoryForm">
            <table class="table-borderless" style="border-spacing: 20px">
                <tbody>
                    <tr >
                        <td style="width: 150px">Ảnh hiện tại</td>
                        <td><img *ngIf="category?.thumbnail" class="img-thumbnail" style="height: 150px; width: auto" [src]="category?.thumbnail" />
                            <div *ngIf="!category?.thumbnail">Chưa có ảnh</div>
                        </td>
                    </tr>
                    <tr>
                        <td>Category Name</td>
                        <td>
                            <input formControlName="name" class="form-control form-control-custom" style="width: 300px" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>Ảnh cập nhật</td>
                        <td>
                            <div class="image-upload">
                                <input class="form-control" type="file" (change)="onFileSelected($event)" accept="image/*" />
                                <div *ngIf="selectedImage" class="mt-2">
                                    <img class="img-thumbnail" style="height: 150px;" [src]="selectedImage" alt="Selected Image" />
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center mt-3">
                <button  class="btn btn-primary ml-2" *ngIf="categoryId" [disabled]="!categoryForm.valid" (click)="updateCategory()">Cập nhật</button>
                <button  class="btn btn-primary ml-2" *ngIf="!categoryId" (click)="createCategory()"  [disabled]="!categoryForm.valid">Thêm</button>
                <button class="btn btn-danger ml-2" type="button" >Hủy</button>
            </div>
        </form>
    </div>
</div>
<!-- Edit Banner End -->
