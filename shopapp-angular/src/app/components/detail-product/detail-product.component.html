 <!-- Page Header Start -->
 <div class="container-fluid bg-secondary mb-5">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
      <h1 class="font-weight-semi-bold text-uppercase mb-3">Shop Detail</h1>
      <div class="d-inline-flex">
          <p class="m-0"><a href="">Home</a></p>
          <p class="m-0 px-2">-</p>
          <p class="m-0">Shop Detail</p>
      </div>
  </div>
</div>
<!-- Page Header End -->


<!-- Shop Detail Start -->
<div class="container-fluid py-5" #productDetail>
  <div class="row px-xl-5">
      <div class="col-lg-5 pb-5">
          <div id="product-carousel" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner border">
                <div class="carousel-item active" >
                    <img class="w-100 h-100" [src]="product.thumbnail" alt="Image">
                </div>
                <div class="carousel-item " *ngFor="let product_image of product.product_images">
                    <img class="w-100 h-100" [src]="product_image.thumbnail_url" alt="Image">
                </div>
                  <!-- <div class="carousel-item active">
                      <img class="w-100 h-100" src="img/product-1.jpg" alt="Image">
                  </div>
                  <div class="carousel-item">
                      <img class="w-100 h-100" src="img/product-2.jpg" alt="Image">
                  </div>
                  <div class="carousel-item">
                      <img class="w-100 h-100" src="img/product-3.jpg" alt="Image">
                  </div>
                  <div class="carousel-item">
                      <img class="w-100 h-100" src="img/product-4.jpg" alt="Image">
                  </div> -->
              </div>
              <a class="carousel-control-prev" href="#product-carousel" data-slide="prev">
                  <i class="fa fa-2x fa-angle-left text-dark"></i>
              </a>
              <a class="carousel-control-next" href="#product-carousel" data-slide="next">
                  <i class="fa fa-2x fa-angle-right text-dark"></i>
              </a>
          </div>
      </div>

      <div class="col-lg-7 pb-5">
          <h3 class="font-weight-semi-bold">{{product?.name}}</h3>
          <h3 class="font-weight-semi-bold mb-4">{{currency.formatCurrency(product.price)}}</h3>
          <div class="d-flex mb-3">
              <p class="text-dark font-weight-medium mb-0 mr-3">Sizes:</p>
              <form>
                  <div class="custom-control custom-radio custom-control-inline" *ngFor="let size of this.product?.sizes">
                      <input type="radio" class="custom-control-input" [id]="size.id" name="size"  (change)="onSizeChange(size.id)">
                      <label class="custom-control-label" [for]="size.id">{{size.size_name}}</label>
                  </div>
              </form>
          </div>
          <div class="d-flex align-items-center mb-4 pt-2">
              <div class="input-group quantity mr-3" style="width: 130px;">
                  <div class="input-group-btn">
                      <button class="btn btn-primary btn-minus" (click)="quantityDown()">
                      <i class="fa fa-minus"></i>
                      </button>
                  </div>
                  <input type="text" class="form-control bg-secondary text-center" [value]="quantity">
                  <div class="input-group-btn">
                      <button class="btn btn-primary btn-plus" (click)="quantityUp()">
                          <i class="fa fa-plus"></i>
                      </button>
                  </div>
              </div>
              <button (click)="addToCart(productId!)" [disabled]="!selectedSizeId" class="btn btn-primary px-3"><i class="fa fa-shopping-cart mr-1"></i> Add To Cart</button>
          </div>
      </div>
  </div>
  <div class="row px-xl-5">
      <div class="col">
          <div class="nav nav-tabs justify-content-center border-secondary mb-4">
              <a class="nav-item nav-link active" data-toggle="tab" href="#tab-pane-2">Thông tin sản phẩm</a>
          </div>
          <div class="tab-content">
              <div class="tab-pane fade show active" id="tab-pane-2">
                 <p>{{product.description}}</p>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Shop Detail End -->



<div class="text-center mb-4">
    <h2 class="section-title px-5"><span class="px-2">You May Also Like</span></h2>
</div>
  <div class="row px-xl-5 pb-3">
    <div class="col-lg-3 col-md-6 col-sm-12 pb-1" *ngFor="let product of top4ProductUpdated">
        <div class="card product-item border-0 mb-4">
            <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                <img class="img-fluid w-100" [src]="product.thumbnail" alt="">
            </div>
            <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                <h6 class="text-truncate mb-3">{{product.name}}</h6>
                <div class="d-flex justify-content-center">
                    <h6>{{currency.formatCurrency(product.price)}} VNĐ</h6><h6 class="text-muted ml-2"><del>{{currency.formatCurrency(product.old_price)}} VNĐ</del></h6>
                </div>
            </div>
            <div class="card-footer text-center bg-light border">
                <a (click)="viewProductDetails(product.id)" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>Xem chi tiết</a>
            </div>
        </div>
    </div>
</div>
