 <!-- Page Header Start -->
 <div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Trang sản phẩm</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="/">Trang chủ</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Sản phẩm</p>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Shop Start -->
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <!-- Shop Sidebar Start -->
        <div class="col-lg-3 col-md-12">
            <!-- Price Start -->
            <div class="border-bottom mb-4 pb-4">
                <h5 class="font-weight-semi-bold mb-4">Filter by price</h5>
                <form>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input" checked id="price-all">
                        <label class="custom-control-label" for="price-all">All Price</label>
                        <!-- <span class="badge border font-weight-normal">1000</span> -->
                    </div>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input" id="price-1">
                        <label class="custom-control-label" for="price-1">0 - 100k VNĐ</label>
                        <!-- <span class="badge border font-weight-normal">150</span> -->
                    </div>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input" id="price-2">
                        <label class="custom-control-label" for="price-2">100 - 300k VNĐ</label>
                        <!-- <span class="badge border font-weight-normal">295</span> -->
                    </div>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input" id="price-3">
                        <label class="custom-control-label" for="price-3">300-500k VNĐ</label>
                        <!-- <span class="badge border font-weight-normal">246</span> -->
                    </div>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input" id="price-4">
                        <label class="custom-control-label" for="price-4">500 - 1.000K VNĐ</label>
                        <!-- <span class="badge border font-weight-normal">145</span> -->
                    </div>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between">
                        <input type="checkbox" class="custom-control-input" id="price-5">
                        <label class="custom-control-label" for="price-5"> > 1.000VNĐ</label>
                        <!-- <span class="badge border font-weight-normal">168</span> -->
                    </div>
                </form>
            </div>
            <!-- Price End -->
            


            <!-- Size Start -->
            <div class="mb-5">
                <h5 class="font-weight-semi-bold mb-4">Filter by size</h5>
                <form>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input" checked id="size-all">
                        <label class="custom-control-label" for="size-all">All Size</label>
                        <!-- <span class="badge border font-weight-normal">1000</span> -->
                    </div>
                    <ng-container *ngFor="let size of sizes">
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input" [id]="size.id">
                        <label class="custom-control-label" [for]="size.id">{{size.sizeName}}</label>
                        <!-- <span class="badge border font-weight-normal">150</span> -->
                    </div>
                </ng-container>
                </form>
            </div>
            <!-- Size End -->
        </div>
        <!-- Shop Sidebar End -->


        <!-- Shop Product Start -->
        <div class="col-lg-9 col-md-12">
            <div class="row pb-3">
                <div class="col-12 pb-1">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <form action="">
                            <div class="input-group">
                                <input type="text" class="form-control" (change)="onKeywordChange($event)" placeholder="Tìm kiếm theo tên">
                                <div class="input-group-append" (click)="searchProduct()">
                                    <span class="input-group-text bg-transparent text-primary">
                                        <i class="fa fa-search"></i>
                                    </span>
                                </div>  
                            </div>
                        </form>
                        <div class="dropdown ml-4">
                            <button class="btn border dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                        Sort by
                                    </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="triggerId">
                                <a class="dropdown-item" href="#">Mới nhất</a>
                                <a class="dropdown-item" href="#">Bán chạy nhất</a>
                                <a class="dropdown-item" href="#">Đánh giá</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngFor="let product of products" class="col-lg-4 col-md-6 col-sm-12 pb-1">
                    <div class="card product-item border-0 mb-4">
                        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                            <img class="img-fluid w-100" [src]="product.thumbnail" alt="">
                        </div>
                        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                            <h6 class="text-truncate mb-3">{{product.name}}</h6>
                            <div class="d-flex justify-content-center">
                                <h6>{{product.price}} VNĐ</h6><h6 class="text-muted ml-2"><del>{{product.old_price}} VNĐ</del></h6>
                            </div>
                        </div>
                        <div class="card-footer  text-center bg-light border">
                            <a (click)="viewProductDetails(product.id)" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>Xem chi tiết</a>
                        </div>
                    </div>
                </div>
                <ng-container *ngIf="products.length == 0">
                    <div>Không tìm thấy sản phẩm</div>
                </ng-container>
                
                
               
                <ng-container *ngIf="products.length >= 1 ">
                <div class="col-12 pb-1">
                    <nav aria-label="Page navigation">
                      <ul class="pagination justify-content-center mb-3">
                        <li class="page-item" [ngClass]="{'disabled': currentPage === 1}">
                          <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                          </a>
                        </li>
                        <li *ngFor="let page of generateVisiblePageArray(currentPage, totalsPages)" 
                            class="page-item" [ngClass]="{'active': page === currentPage}">
                          <a class="page-link" (click)="changePage(page)">{{ page }}</a>
                        </li>
                        <li class="page-item" [ngClass]="{'disabled': currentPage === totalsPages}">
                          <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                          </a>
                        </li>
                      </ul>
                    </nav>
                  </div>  
                </ng-container>                
            </div>
        </div>
        <!-- Shop Product End -->
    </div>
</div>
<!-- Shop End -->
